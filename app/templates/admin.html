<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="loginDiv">
      <h1>Login</h1>
      <form id="form">
        <input id="username" name="username" placeholder="Username" />
        <input id="password" name="password" placeholder="Senha de acesso" />
        <label id="msg" class="d-none"></label>
        <input id="send" type="button" value="Enviar" />
      </form>
    </div>
    <div id="dashboard" class="d-none">
      <h1>Importação e Exportação</h1>
      <hr />
      <p>Caso queira fazer o dowload da planilha:</p>
      <a href="" target="_blank" id="export"><button>Exportar XLSX</button></a>
      <p>Caso queira importar uma nova planilha:</p>
      <form enctype="multipart/form-data" method="POST" id="import">
        <input type="file" name="clients" /><input
          type="submit"
          value="Upload"
        />
      </form>
    </div>
    <script type="module">
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const send = document.getElementById("send");
      const form = document.getElementById("form");
      const msg = document.getElementById("msg");

      let user;
      let pass;

      send.addEventListener("click", async () => {
        user = username.value;
        pass = password.value;
        const formData = new FormData(form);

        const login = await fetch(`/login?username=${user}&password=${pass}`, {
          method: "POST",
          body: formData,
        }).then((j) => j.json());

        msg.classList.remove("d-none", "text-danger");
        if (login.error) {
          msg.innerText = "Credenciáis inválidas.";
          msg.classList.add("text-danger");
          return;
        }

        msg.innerText = "Sucesso ao fazer o login! Redirecionando...";
        msg.classList.add("text-success");

        setTimeout(() => {
          document.getElementById("loginDiv").classList.add("d-none");
          document.getElementById("dashboard").classList.remove("d-none");
        }, 500);

        const exportButton = document.getElementById("export");
        exportButton.href = `/download?username=${user}&password=${pass}`;

        const importForm = document.getElementById("import");
        importForm.action = `/clients?username=${user}&password=${pass}`;
      });
    </script>
  </body>
</html>
